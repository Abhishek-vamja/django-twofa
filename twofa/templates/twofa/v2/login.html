{% load static %}
<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Login</title>
    <link rel="stylesheet" href="{% static 'twofa/login.css' %}">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
</head>
<body>
    <div class="background-circle circle-top"></div>
    <div class="background-circle circle-bottom"></div>
    <div class="login-container">
        <h2>Log in</h2>
        <p>Need a Mailchimp account? <a href="#">Create an account</a></p>
        <form method="post">
            {% csrf_token %}

            {% if form.non_field_errors %}
                <div class="alert alert-danger alert-dismissible fade show" role="alert">
                    {% for error in form.non_field_errors %}
                        {{ error }}
                        <button type="button" class="btn-close" data-bs-dismiss="alert" aria-label="Close"></button>
                    {% endfor %}
                </div>
            {% endif %}
            
            <label for="">{{ form.username.label }}</label>
            {{ form.username }}
            
            <label for="">{{ form.password.label }}</label>
            {{ form.password }}

            <button type="submit">Log in</button>
        </form>
        <div class="links">
            <a href="#"><i class="fas fa-info-circle"></i>Forgot username?</a>
            <a href="#"><i class="fas fa-info-circle"></i>Forgot password?</a>
            <a href="#"><i class="fas fa-info-circle"></i>Can't log in?</a>
        </div>
    </div>
</body>
</html>

<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz" crossorigin="anonymous"></script>
